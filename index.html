<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Cairo', sans-serif;
      background-color: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      color: #E0E0E0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .profile-img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    .name-tag {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 15px;
      opacity: 0;
      transform: translateY(-20px);
      animation: nameFadeIn 1s ease-out 1.7s forwards;
      color: #87CEFA;
      transition: color 0.3s ease;
    }

    .welcome-text {
      font-size: 30px;
      margin-bottom: 25px;
      opacity: 0;
      animation: welcomeSlideIn 1.5s ease-out forwards;
      color: #87CEFA;
    }

    @keyframes welcomeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(-150px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes nameFadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
      width: 300px;
    }

    .btn {
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background-color: #FFD700;
      color: black;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s ease;
      animation: shine 3s infinite;
      box-shadow: 0 0 10px #FFD700;
      user-select: none;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.04);
    }

    .btn:active {
      box-shadow: 0 0 25px 8px white;
      transform: scale(1.1);
      background-color: #FFD700;
    }

    .btn:focus,
    a:focus {
      outline: none;
      box-shadow: none;
    }

    @keyframes shine {
      0% {
        box-shadow: 0 0 10px #FFD700;
      }
      50% {
        box-shadow: 0 0 25px #FFD700;
      }
      100% {
        box-shadow: 0 0 10px #FFD700;
      }
    }
  </style>
</head>

<canvas id="stars"></canvas>

<div class="content">

  <h1 class="welcome-text">‚Ä¢ Iraqi Kurd from Mosul ‚Ä¢</h1>
  <div class="buttons">
    <a href="https://t.me/l_8_J" target="_blank" class="btn">My Telegram</a>
    <button class="btn" onclick="toggleMusic()">My Song</button>
  </div>
  <audio id="myAudio" src="https://media.vocaroo.com/mp3/1hvcXGWctarM"></audio>
</div>

<script>
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  for (let i = 0; i < 150; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      speed: Math.random() * 0.5 + 0.2
    });
  }

  function animateStars() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "white";
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fill();

      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    }

    requestAnimationFrame(animateStars);
  }

  animateStars();

  function toggleMusic() {
    const audio = document.getElementById("myAudio");
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
</script>

</body>
</html>
